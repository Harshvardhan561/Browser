<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Say Hello</button>
    <button>One more button</button>

    <script>
        //Q1 on licking the Button append hello to the page
        // this method is used to identify the Element

        //The Document method quesrySelector() returns the first Element within
        //the document that matches the specified  selector ,
        //or group od selectors . If no matches are found , null is returned.

        let btn = document.querySelector("button");
        btn.addEventListener("click",function (){

            let pElem=document.createElement("p");
            pElem.innerText="Hello";
            // <p>Hello</p>

            let body = document.querySelector("body");
            body.appendChild(pElem);
        })

    </script>
</body>
</html>
