<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p class="ans-1">Task - 1</p>
            <button class="task-1">delete</button>
        </li>
        <li>
            <p class="ans-2">Task - 2</p>
            <button class="task-2">delete</button>
        </li>
        <li>
            <p class="ans-3">Task - 3</p>
            <button class="task-3">delete</button>
        </li>
        <li>
            <p class="ans-4">Task - 4</p>
            <button class="task-4">delete</button>
        </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      //   Solution:
     let removeall = document.querySelector("#all");
     let task1 = document.querySelector(".task-1");
     let task2 = document.querySelector(".task-2");
     let task3 = document.querySelector(".task-3");
     let task4 = document.querySelector(".task-4");
   
     let list =  document.querySelector("ul");

     let ans1 = document.querySelector(".ans-1");
     let ans2 = document.querySelector(".ans-2");
     let ans3 = document.querySelector(".ans-3");
     let ans4 = document.querySelector(".ans-4");

     removeall.addEventListener("click",function(){
         list.style.display= "none";
     })

     task1.addEventListener("click",function(){
        ans1.style.display= "none";
     })

     task2.addEventListener("click",function(){
        ans2.style.display= "none";
     })

     task3.addEventListener("click",function(){
        ans3.style.display= "none";
     })

     task4.addEventListener("click",function(){
        ans4.style.display= "none";
     })



    </script>
</body>

</html>
